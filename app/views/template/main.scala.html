@(title: String)(content: Html)(footerScripts: Html)

<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>@title</title>
	
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		
	    <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
	</head>
	<body>
		<div class="container-fluid">
			<div class="page-header">
				<h1>@Messages("application.header") <small>@Messages("application.subheader")</small></h1>
			</div>
			@content
		</div>
		<div id="footer">
			<div class="container-fluid">
				<hr />
				<p class="text-muted">@Html(Messages("application.footer"))</p>
			</div>
		</div>
		<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
		<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))'></script>
		@footerScripts
	</body>
</html>
